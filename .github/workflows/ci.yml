name: CI
on:
  push:
  pull_request:
  schedule:
    - cron: '* * * * 0'
jobs:
  checks:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - 1.41.0
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Update apt repos
        run: sudo apt-get -y update
      - name: Install dependencies
        run: sudo apt -y install libsdl2-dev
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - name: Cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
  tests:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - 1.41.0
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Update apt repos
        run: sudo apt-get -y update
      - name: Install dependencies
        run: sudo apt -y install libsdl2-dev
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - name: Cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Update apt repos
        run: sudo apt-get -y update
      - name: Install dependencies
        run: sudo apt -y install libsdl2-dev
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            components: clippy, rustfmt
            override: true
      - name: Cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Cargo doc
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --workspace --no-deps
      - name: Cargo clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all --tests -- -D warnings
