[package]
name = "minimal-egui"
version = "0.1.0"
authors = ["Jay Oster <jay@kodewerx.org>"]
edition = "2021"
publish = false

[features]
optimize = ["log/release_max_level_warn"]
default = ["optimize"]

[dependencies]
egui = "0.21"
egui-wgpu = "0.21"
egui-winit = { version = "0.21", default-features = false, features = ["links"] }
env_logger = "0.10"
log = "0.4"
pixels = { path = "../.." }
winit = "0.28"
winit_input_helper = "0.14"
