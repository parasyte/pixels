[package]
name = "minimal-fltk"
version = "0.1.0"
authors = ["Jay Oster <jay@kodewerx.org>"]
edition = "2018"
resolver = "2"
publish = false

[features]
optimize = ["log/release_max_level_warn"]
default = ["optimize"]

[dependencies]
fltk = { version = "1.0.14", features = ["no-images", "no-pango"] }
env_logger = "0.9"
log = "0.4"
pixels = { path = "../.." }
