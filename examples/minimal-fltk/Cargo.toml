[package]
name = "minimal-fltk"
version = "0.1.0"
authors = ["Jay Oster <jay@kodewerx.org>"]
edition = "2018"
publish = false

[features]
optimize = ["log/release_max_level_warn"]
default = ["optimize"]

[dependencies]
fltk = { version = "0.15", features = ["no-pango"] }
env_logger = "0.8"
log = "0.4"
pixels = { path = "../.." }
