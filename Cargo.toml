[package]
name = "pixels"
description = "A tiny library providing a GPU-powered pixel frame buffer."
version = "0.0.4"
authors = ["Jay Oster <jay@kodewerx.org>"]
edition = "2018"
repository = "https://github.com/parasyte/pixels"
readme = "README.md"
keywords = ["pixels", "2D", "GPU", "framebuffer"]
categories = ["graphics", "rendering"]
license = "MIT"
include = [
    "/Cargo.*",
    "/LICENSE",
    "/README.md",
    "/img/pixels.png",
    "/shaders/*.spv",
    "/src/**/*",
]

[dependencies]
thiserror = "1.0.15"
wgpu = "0.5.0"
pollster = "0.2"
ultraviolet = "0.4.6"

# Workaround for build error on macOS
# Remove this when `gfx-backend-metal` is fixed
# See: https://github.com/gfx-rs/gfx/pull/3311
[target.'cfg(target_os = "macos")'.dependencies]
metal = "=0.18.0"

[dev-dependencies]
pixels-mocks = { path = "pixels-mocks" }
winit = "0.22.0"

[workspace]
members = [
    "examples/*",
    "pixels-mocks",
]
