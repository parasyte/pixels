[package]
name = "pixels"
description = "A tiny library providing a GPU-powered pixel frame buffer."
version = "0.1.0"
authors = ["Jay Oster <jay@kodewerx.org>"]
edition = "2018"
repository = "https://github.com/parasyte/pixels"
readme = "README.md"
keywords = ["pixels", "2D", "GPU", "framebuffer"]
categories = ["graphics", "rendering"]
license = "MIT"
include = [
    "/Cargo.*",
    "/LICENSE",
    "/README.md",
    "/img/pixels.png",
    "/shaders/*.spv",
    "/src/**/*",
]

[dependencies]
thiserror = "1.0"
wgpu = { git = "https://github.com/gfx-rs/wgpu-rs" }
pollster = "0.2"
ultraviolet = "0.4"

[dev-dependencies]
pixels-mocks = { path = "pixels-mocks" }
winit = "0.22"

[workspace]
members = [
    "examples/*",
    "pixels-mocks",
]
